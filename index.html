<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="device-width, initial-scale=1.0">
</head>
<body>
    <h1>Typing Speed Test</h1>
    <p class="description">Try to complete the given paragraph within 90 seconds. Type as accurately and quickly as possible!</p>
    <div class="wrapper">        
        <input type="text" class="input-field">
        <div class=""></div>
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left: </p>
                        <span><b>90</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes: </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM: </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM: </p>
                        <span>0</span>  
                    </li>
                </ul>
                <button class="button">Try Again</button>
            </div>
        </div>
    </div>
    <div id="result-popup" class="popup-bar hidden">
        <p><strong>Time's Up!</strong></p>
        <p>WPM: <span id="final-wpm">0</span></p>
        <p>CPM: <span id="final-cpm">0</span></p>
        <p>Mistakes: <span id="final-mistakes">0</span></p>
        <button onclick="closePopup()">Close</button>
    </div>

    <script src="paragraphs.js"></script>
    <script src="index.js"></script>
</body>
</html>
