<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Typing Speed Test</title>
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="device-width, initial-scale=1.0">
</head>
<body>
    <h1 class="title">Typing Speed Test</h1>
    <p class="description">Try to complete the given paragraph within 90 seconds. Type as accurately and quickly as possible!</p>
    <div class="wrapper">
        
        <input type="text" class="input-field">
        <div class=""></div>
        <div class="content-box">
            <div class="typing-text">
                <p></p>
            </div>
            <div class="content">
                <ul class="result-details">
                    <li class="time">
                        <p>Time Left: </p>
                        <span><b>90</b>s</span>
                    </li>
                    <li class="mistakes">
                        <p>Mistakes: </p>
                        <span>0</span>
                    </li>
                    <li class="wpm">
                        <p>WPM: </p>
                        <span>0</span>
                    </li>
                    <li class="cpm">
                        <p>CPM: </p>
                        <span>0</span>  
                    </li>
                </ul>
                <button class="button">Try Again</button>
            </div>
        </div>
    </div>

    <div class="result-popup hidden">
    <div class="popup-content">
        <span class="close-btn">&times;</span>
        <h2>Great Job! ðŸ˜Š</h2>
        <p><strong>WPM:</strong> <span id="finalWpm">0</span></p>
        <p><strong>CPM:</strong> <span id="finalCpm">0</span></p>
        <p><strong>Mistakes:</strong> <span id="finalMistakes">0</span></p>
    </div>
</div>


    <script src="paragraphs.js"></script>
    <script src="index.js"></script>
</body>
</html>
